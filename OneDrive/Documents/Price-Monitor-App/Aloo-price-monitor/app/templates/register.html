{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <h2>Create Account</h2>
        <p class="auth-subtitle">Start saving money today</p>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">EMAIL ADDRESS</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Sign Up Free</button>
            </div>
            <div class="text-center">
                <p class="small text-muted">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-success fw-bold text-decoration-none">Login here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
